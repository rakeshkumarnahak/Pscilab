<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="css/carousel.css" />
    <title>Flickity Carousel</title>
  </head>
  <body>
    <div class="slideshow-section">
      <h2 class="heading-secondary">
        Browse through various topics for code snippets
      </h2>

      <div class="slideshow-container" data-flickity='{"autoplay" : true}'>
        <img src="img/code/code-3.jpg" style="width: 100%" />

        <img src="img/code/code-2.jpg" style="width: 100%" />

        <img src="img/code/code-3.jpg" style="width: 100%" />
      </div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
